<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var date=new Date();
       var  y=date.getFullYear();
       var  m=date.getMonth()+1;
       var d=date.getDate();
       if(m<10){
           m='0'+m;
       }
       if(d<10){
           d='0'+d;
       }
    document.write(y+'-'+m+'-'+d);   
    </script>
</body>
</html>
